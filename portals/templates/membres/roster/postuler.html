{% extends "base_espace.html" %}
{% block content %}

<div class="max-w-3xl">

<h1 class="text-2xl font-bold mb-6">
Postuler au roster AMEE
</h1>

<form method="post" enctype="multipart/form-data"
      class="card bg-base-100 shadow border border-base-300">

{% csrf_token %}

<div class="card-body space-y-6">

<h2 class="card-title">Dossier de candidature</h2>

<label class="form-control">
<span class="label-text">Domaine d’expertise</span>
{{ form.domaine_expertise }}
</label>

<label class="form-control">
<span class="label-text">Années d’expérience</span>
{{ form.annees_experience }}
</label>

<label class="form-control">
<span class="label-text">Type d’éligibilité</span>
{{ form.eligibilite_option }}
</label>

<label class="form-control">
<span class="label-text">CV pour évaluation</span>
{{ form.cv_document }}
</label>

<div class="divider">Profil expert (visible clients)</div>

<label class="form-control">
<span class="label-text">Titre professionnel</span>
{{ form.titre_professionnel }}
</label>

<label class="form-control">
<span class="label-text">Résumé professionnel</span>
{{ form.resume_public }}
</label>

<label class="form-control">
<span class="label-text">Domaines expertise</span>
{{ form.domaines_expertise }}
</label>

<label class="form-control">
<span class="label-text">Langues</span>
{{ form.langues }}
</label>

<button class="btn btn-primary w-full">
Envoyer ma candidature
</button>

</div>
</form>

</div>

{% endblock %}

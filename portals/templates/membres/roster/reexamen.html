{% extends "base_espace.html" %}

{% block content %}

<div class="max-w-3xl space-y-6">

    <h1 class="text-2xl font-bold">
        Réexamen de votre candidature
    </h1>

    <div class="alert alert-warning">
        <div>
            <p class="font-semibold">Motif du refus :</p>
            <p class="text-sm mt-2">
                {{ profil.motif_refus|default:"Aucun détail fourni." }}
            </p>
        </div>
    </div>

    <form method="post" class="card bg-base-100 shadow">
        {% csrf_token %}

        <div class="card-body space-y-4">

            <label class="form-control">
                <span class="label-text">
                    Expliquez les corrections apportées
                </span>
<textarea name="motif"
class="textarea textarea-bordered w-full"
placeholder="Expliquez pourquoi votre dossier mérite un réexamen..."></textarea>
            </label>

            <button class="btn btn-primary">
                Demander un réexamen
            </button>

        </div>
    </form>

</div>

{% endblock %}
